<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Jewelry Shop || Sign up</title>
  </head>
  <body>
    <main class="main">
      <div class="img-wrapper">
        <img src="./images/signup-img.png" alt="Gold necklace" />
      </div>

      <div class="content-wrapper">
        <h1 class="title">Create Account</h1>
        <p class="sub-title">Go ahead and sign up, let everyone know how awesome you are!</p>

        <form action="#" class="signup-form">
          <div class="input-wrapper">
            <label for="username"><i class="ri-user-line label-icon"></i></label>
            <input type="text" minlength="5" maxlength="15" placeholder="Username" required />
          </div>

          <div class="input-wrapper">
            <label for="email"><i class="ri-mail-line label-icon"></i></label>
            <input type="email" placeholder="Email" required />
          </div>

          <div class="input-wrapper">
            <label for="password"><i class="ri-lock-2-line label-icon"></i></label>
            <input type="password" minlength="8" placeholder="Password" required />
          </div>

          <div class="input-wrapper">
            <label for="passwordconfirm"><i class="ri-lock-2-line label-icon"></i></label>
            <input type="password" minlength="8" placeholder="Confirm password" required />
          </div>

          <button type="submit" class="btn">Create Account</button>
        </form>
      </div>
    </main>
  </body>
</html>
